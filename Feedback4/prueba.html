<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Asignatura {
            constructor(nombre) {
                this.nombre = nombre;
                this.alumnos = [];
                this.maximo = 10;
            }

            modificarMaximo(nuevoMaximo) {
                this.maximo = nuevoMaximo;
            }

            agregarAlumno(alumno) {
                if (this.alumnos.length < this.maximo) {
                    this.alumnos.push(alumno);
                } else {
                    console.error('No se puede agregar más del número máximo de alumnos');
                }
            }

            listarAlumnos() {
                console.log(this.alumnos);
            }

            eliminarAlumno(indice) {
                if (indice >= 0 && indice < this.alumnos.length) {
                    this.alumnos.splice(indice, 1);
                } else {
                    console.error('Índice fuera de rango');
                }
            }
        }

        let matematica = new Asignatura('Matemáticas');
        matematica.agregarAlumno('Ana');
        matematica.agregarAlumno('Luis');
        matematica.listarAlumnos();
        matematica.eliminarAlumno(0);
        matematica.listarAlumnos();
        matematica.modificarMaximo(5);
        matematica.agregarAlumno('Maria');
        matematica.agregarAlumno('Juan');
    </script>
</body>
</html>
