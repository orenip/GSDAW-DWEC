<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/ej16.css">
    <script defer src="scripts/ej16.js"></script>
</head>
<body>
    <div id="for">
		<h1>Ej16. Gestión de envío de pedidos</h1>
		<form id="formEnvios" action="server/todoOK.html" method="POST">
			<fieldset id="fsEnvio">
			<legend><b>Datos del envío</b></legend>
			<table>
				<tr>
					<td>Número de referencia del pedido</td>
					<td><input id="refPedido" class="campoCorrecto" type="text" placeholder="Número de referencia del pedido *" size="40"></td>
					<td><label id="refPedidoError"></label></td>
				</tr>
				<tr>
					<td>Peso en kilogramos</td>
					<td><input id="peso" class="campoCorrecto" type="text" placeholder="Peso en KG *" size="20"></td>
					<td><label id="pesoError"></label></td>
				</tr>
			</table>
			<input type="submit" id="enviar" value="Envío del formulario">
			<input type="reset" id="reset" value="Borrar">
			<input type="button" id="boton" value="otro boton">
			</fieldset>
			<br>

			<fieldset id="fsTabla">
			<legend><b>Segunda parte: añadir a tabla en lugar de enviar form</b></legend>
			<input type="button" id="anyadir" value="Añadir a la tabla">
			<br>
			<table id="tablaEnvios">
				<thead>
				<tr>
					<td><b>Referencias</b></td>
					<td><b>Pesos</b></td>
					<td><b>Opciones</b></td>
				</tr>
				</thead>
				
				<tbody>
				</tbody>
				
				<tfoot>
				<tr>
					<td><input type="text" id="totalEnvios" disabled></td>
					<td><input type="text" id="totalPeso" disabled></td>
					<td>Totales de número de envíos y suma de pesos</td>
				</tr>
				</tfoot>
			</table>
			</fieldset>
		</form>
    </div>
</body>
</html>
