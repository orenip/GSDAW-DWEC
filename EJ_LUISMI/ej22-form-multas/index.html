<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Multas</title>
    <script defer type="text/javascript" src="scripts/ej22.js"></script>
    <link rel="stylesheet" href="styles/ej22.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form method="GET" action="server/todoOK.html">
        <fieldset>
        <legend>Datos del conductor</legend>

        <label for="conductor">Nombre:</label>
        <input type="text" id="conductor">
        <label class="msgError" id="conductorError" ></label><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni">
        <label class="msgError" id="dniError"></label><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad">
        <label class="msgError" id="edadError"></label><br>

        <label>Carné en vigor:</label> <input type="checkbox" id="carne"><br>
        
        <label>Tipo de carné</label><br>
        <input name="tc" type="radio" value="a">Tipo A<br>
        <input name="tc" type="radio" value="b">Tipo B<br>
        <input name="tc" type="radio" value="c">Tipo C<br>
        <label class="msgError" id="tipoCarneError"></label>
        </fieldset>

        <fieldset>
        <legend>Datos de la infracción</legend>
        <label>Tipo infracción</label>
        <select id="tipo" size="2">
            <option value="vel">Velocidad</option>
            <option value="sen">Señales</option>
        </select>
        <label class="msgError" id="tipoInfraccionError"></label>
        </fieldset>	
        <input type="submit" value="Enviar">
    </form>   
</div>
</body>
</html>
