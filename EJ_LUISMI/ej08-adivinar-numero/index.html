<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer type="text/javascript" src="scripts/ej08b.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Guess a random number between 1 and 100. You only have 6 tries!</h1>
    <div class="input-group mb-3">
        <input type="text" id="inputIntentos" min="1" max="100" class="form-control" placeholder="Write a number between 1 and 100">
        <button id="botonComprobar" class="btn btn-info" type="button">Check</button>
    </div>
    <div class="form-floating mb-3">
        <textarea class="form-control" id="textareaSalida" style="height: 200px" disabled></textarea>
        <label for="textareaSalida">Output:</label>
    </div>
</div>
</body>
</html>
