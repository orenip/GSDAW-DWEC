<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Shop</title>
    <script defer type="text/javascript" src="scripts/ej17.js"></script>
    <link rel="stylesheet" href="styles/ej17.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div id="divBuscador">
        <h1>Buscador de tarjetas gráficas</h1>
        <input type="text" id="buscador"></input>
    </div>
    <div id="divResultados">
        <table id="tableResultados">
            <thead>
                <tr>
                    <th style="width:65%">Producto</th>
                    <th style="width:20%">Precio</th>
                    <th style="width:15%">Añadir</th>
                </tr>
            </thead>
            <tbody>
                <!-- RELLENADO MEDIANTE SCRIPT -->
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>
    <div id="divSeleccionados">
        <table id="tableSeleccionados">
            <thead>
                <tr>
                    <th colspan="2">Lista de tarjetas añadidas</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody>
                <!-- RELLENADO MEDIANTE SCRIPT -->
            </tbody>
            <tfoot>
                <tr>
                    <td>0 artículos</td>
                    <td>0 €</td>
                    <td><input id="inputBorrarTodos" type="button" value="Vaciar lista"></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
