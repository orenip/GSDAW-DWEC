<!DOCTYPE html>
<html>
<head>
    <title>Apartado 2</title>
</head>
<body>
    <h1>Apartado 2 - Diferencia entre mayor y menor</h1>
    <form id="formulario">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" required>
        <br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" required>
        <br>
        <label for="num3">Número 3:</label>
        <input type="number" id="num3" required>
        <br>
        <label for="num4">Número 4:</label>
        <input type="number" id="num4" required>
        <br>
        <input type="submit" value="Calcular Diferencia">
    </form>

    <p id="resultado"></p>

    <script>
        document.getElementById("formulario").addEventListener("submit", function (event) {
            event.preventDefault();

            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);
            const num4 = parseFloat(document.getElementById("num4").value);

            if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3) && !isNaN(num4)) {
                const maximo = Math.max(num1, num2, num3, num4);
                const minimo = Math.min(num1, num2, num3, num4);
                const diferencia = maximo - minimo;

                document.getElementById("resultado").innerText = "La diferencia entre el mayor y el menor es: " + diferencia;
            } else {
                document.getElementById("resultado").innerText = "Por favor, introduce números válidos en todos los campos.";
            }
        });
    </script>
</body>
</html>
