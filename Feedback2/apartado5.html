<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartado 5</title>
</head>
<body>
    <h1>Apartado 5 - Factoriales</h1>
    <form id="formulario">
        <label for="numero">Introduce un número entre 1 y 10:</label>
        <input type="number" id="numero" min="1" max="10" required>
        <input type="submit" value="Calcular Factoriales">
    </form>

    <p id="resultado"></p>

    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault(); //Evitar que la pagina se recargue
            const numero = parseInt(document.getElementById("numero").value);

            if (!isNaN(numero) && numero >= 1 && numero <= 10) {
                let solucion = "Factoriales de los números entre 1 y " + numero + ":<br>";
                let factorial = 1;

                for (let i = 1; i <= numero; i++) {
                    factorial *= i;
                    solucion += i + " = " + factorial + "<br>";
                }

                document.getElementById("resultado").innerHTML = solucion;
            } else {
                document.getElementById("resultado").innerText = "Por favor, introduce un número válido entre 1 y 10.";
            }
        });
    </script>
</body>
</html>
