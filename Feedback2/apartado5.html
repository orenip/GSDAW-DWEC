<!DOCTYPE html>
<html>
<head>
    <title>Factoriales</title>
</head>
<body>
    <h1>Factoriales</h1>
    <form id="factorialForm">
        <label for="number">Introduce un número entre 1 y 10:</label>
        <input type="number" id="number" min="1" max="10" required>
        <input type="submit" value="Calcular Factoriales">
    </form>

    <p id="result"></p>

    <script>
        document.getElementById("factorialForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const number = parseInt(document.getElementById("number").value);

            if (!isNaN(number) && number >= 1 && number <= 10) {
                let resultText = "Factoriales de los números entre 1 y " + number + ":<br>";
                let factorial = 1;

                for (let i = 1; i <= number; i++) {
                    factorial *= i;
                    resultText += i + "! = " + factorial + "<br>";
                }

                document.getElementById("result").innerHTML = resultText;
            } else {
                document.getElementById("result").innerText = "Por favor, introduce un número válido entre 1 y 10.";
            }
        });
    </script>
</body>
</html>
