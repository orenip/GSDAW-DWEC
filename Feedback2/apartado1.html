<!DOCTYPE html>
<html>
<head>
    <title>Apartado 1</title>
</head>
<body>
    <h1>Apartado 1 - Repartir Caramelos</h1>
    <form id="formulario">
        <label for="caramelos">Cantidad de caramelos que tienes:</label>
        <input type="number" id="caramelos" required>
        <br>
        <label for="personas">Número de personas para repartir:</label>
        <input type="number" id="personas" required>
        <br>
        <input type="submit" value="Calcular">
    </form>

    <p id="resultado"></p>

    <script>
        document.getElementById("formulario").addEventListener("submit", function (event) {
            event.preventDefault();

            const caramelos = parseInt(document.getElementById("caramelos").value);
            const personas = parseInt(document.getElementById("personas").value);

            if (isNaN(caramelos) || isNaN(personas)) {
                document.getElementById("resultado").innerText = "Por favor, introduce números válidos.";
            } else {
                const caramelosXpersonas = Math.floor(caramelos / personas);
                const caramelosRestantes = caramelos % personas;

                document.getElementById("resultado").innerText = "Si tienes " + caramelos + " caramelos y hay " + personas + " personas, tienes que repartir " + caramelosXpersonas + " caramelos a cada uno y te sobran " + caramelosRestantes + " caramelos.";
            }
        });
    </script>
</body>
</html>
