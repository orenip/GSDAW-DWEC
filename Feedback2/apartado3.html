<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartado 3</title>
</head>
<body>
    <h1>Apartado 3 - Múltiplos de 7</h1>
    <form id="formulario">
        <label for="number">Introduce un número:</label>
        <input type="text" id="numero" required>
        <input type="submit" value="Calcular Múltiplos de 7">
    </form>

    <p id="resultado"></p>

    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault();

            const numIntroducido = document.getElementById("numero").value;
            const numero = parseInt(numIntroducido);

            if (!isNaN(numero)) {
                let multiples = [];
                for (let i = 1; i <= numero; i++) {
                    if (i % 7 === 0) {
                        multiples.push(i);
                    }
                }

                if (multiples.length > 0) {
                    document.getElementById("resultado").innerHTML = "Múltiplos del 7 entre 1 y " + numero + ": " + multiples.join(", ");
                } else {
                    document.getElementById("resultado").innerText = "No hay múltiplos del 7 en ese rango.";
                }
            } else {
                document.getElementById("resultado").innerText = "Por favor, introduce un número válido.";
            }
        });
    </script>
</body>
</html>
