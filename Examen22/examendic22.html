<script>
    let  anio=prompt("Escribe el año")
let expreganio= /^19\d\d|20[01]\d|202[0-3]$/


if (!expreganio.test(anio)){
    console.log("es correcto")
    document.write("año incorrecto")
}else{
    //pedir titulacion
    let titul= prompt("escribe tu titula de idiomas (a1/a2/b1/b2/c1/c2):")
    let expregtitul= /^[ABC][12]$/
    if(!expregtitul.test(titul)){
        document.write("Titulacion incorrecta")
    }else{
        let hoy= new Date()
        let anioactual= hoy.getFullYear()
        //trienios
        let tri=Math.floor((anioactual- anio)/3)
        document.write("n trienios "+tri,"<br>")
        //sexenios
        let ses= Math.floor((anioactual- anio)/6)
        document.write("n sexenios "+ses,"<br>")
        //calcular salario si todo va bien
        let complem=0
        console.log(complem)
        complem += tri*18
        complem += ses*25

        
        switch(titul.charAt(0)){
            case "A":
                complem+=15;break
            case "B":
                complem+=30;break
            case "C":
                complem+=40;break
            
        }
        document.write("tu salario es ",complem)
        
    }
    

}

</script>
