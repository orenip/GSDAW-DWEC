<html lang="en">

<body>
    <button onClick=anyadirCoche()>AÃ±adir coche</button>
    <button onClick=orderPrecio()>Ordenar</button>

<script>
    let coches = []
    function anyadirCoche(){
        let modelo= prompt("Escribe coche")
        let precio = parseInt(prompt("Escribe precio"))
        let newCoche ={
            mod: modelo,
            pre: precio
        }

        coches.push(newCoche)
        console.log(coches)
    }
    function orderPrecio(){

        //let cochesOrdenados =coches.sort() //modifica array
        //let cochesOrdenados =coches.slice().sort() //duplica array y los ordena alfabeticamente
        //let cochesOrdenados =coches.slice().sort((a,b)=>a.pre-b.pre ) //ordena por precio
        //(a,b)=>a-b ** para ordenar numeros
        let cochesOrdenados =coches.slice().sort((a,b)=>a.mod-b.mod ) //ordena por modelo de codigo ascii

        console.log(coches)
        console.log(cochesOrdenados)
    }
</script>
